homepage: https://github.com/ryanheise/just_audio/tree/master/just_audio_background
version: 0.0.1-beta.1

dependencies:
  just_audio_platform_interface:
    git:
      url: git@github.com:wavy-assistant/just_audio.git
      ref: feature/new_ios_implementation
      path: just_audio_platform_interface
  # just_audio_platform_interface: ^4.0.0
  # just_audio_platform_interface:
  #   path: ../just_audio_platform_interface
  audio_service: ^0.18.0-beta.0
  audio_session: ^0.1.5
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  meta: ^1.3.0
  rxdart: '>=0.26.0 <0.28.0'

dev_dependencies:
  pedantic: ^1.10.0

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.5"
